<div class="grid">
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Total mensual - <b>Puestos de empleo</b></h5>
            <p-dropdown [options]="opcionesRegion" [(ngModel)]="valorSeleccionadoRegion" [style]="{'width':'150px'}" (onChange)="applyFilterRegion()"></p-dropdown>
            <p-dropdown [options]="opcionesSector" [(ngModel)]="valorSeleccionadoSector" [style]="{'width':'150px'}" (onChange)="applyFilterSectorProductivo()"></p-dropdown>
            <p-chart type="line" [data]="dataGraficoMensualContiguo" [options]="lineContiguoOptions"></p-chart>
        </div>
    </div>
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Variación interanual - <b>Puestos de empleo en Luján</b> </h5>
            <p-chart type="bar" [data]="dataGraficoInteranualContiguo" [options]="barContiguoOptions"></p-chart>
        </div>
    </div>
</div>
